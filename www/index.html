<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="shopAdvisor" ng-controller="shopCtrl">

    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">

        <h1 class="title">Shop Advisor</h1>
      </ion-header-bar> -->
      <ion-side-menus>

        <!-- Center content start -->
        <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleProjects()">
              <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Shop Advisor</h1>
          </ion-header-bar>
          <ion-content>
            <div class="row">
              <div class="col col-50">
                <button class="button button-full button-light" ng-click="openSortModal()">
                  Sort
                </button>
              </div>
              <div class="col col-50">
                <button class="button button-full button-light">
                  Filter
                </button>
              </div>
            </div>
           

            <div class="row" ng-repeat="row in products | inSlicesOf:2"> 
              <div class="col col-50" ng-repeat="product in row">
                <img ng-src="{{product.image}}" width="100px" height="150px"><br />
                {{product.brand}}<br />{{product.name}}<br /><b>{{product.price}} USD</b><br />
              </div>
            </div>
          </ion-content>
        </ion-side-menu-content>
        <!-- Center content end -->

        <!-- Left menu start -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
              <ion-item ng-repeat="category in categories" ng-click="selectCategory(category, $index)">
                {{category}}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
        <!-- Left menu end -->

      </ion-side-menus>
    </ion-pane>
  </body>
</html>
